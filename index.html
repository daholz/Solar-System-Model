<!DOCTYPE html>
<html>
<head>
	<title>The Expanse</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Poiret+One&family=Roboto+Condensed:wght@300&family=Roboto:wght@100&display=swap" rel="stylesheet">

</head>
<body>

<div class="system">
	<div class="sun"></div>
	<div class="mercury">
		<div id="planetMe"></div>
	</div>

	<div class="venus">
		<div id="planetV"></div>
	</div>

	<div class="earth">
		<div id="planetE"></div>
	</div>

	<div class="mars">
		<div id="planetMa"></div>
	</div>

	<div class="asteroidBelt">
		<div id="asteroids"></div>
	</div>

	<div class="jupiter">
		<div id="planetJ"></div>
	</div>

	<div class="saturn">
		<div id="saturnRing">
			<div id="saturnInnerRing">
				<div id="planetS"></div>
			</div>
		</div>
	</div>

	<div class="uranus">
		<div id="planetU"></div>
	</div>

	<div class="neptune">
		<div id="planetN"></div>
	</div>

	<div class="pluto">
		<div id="dwarfPlanetP"></div>
	</div>
</div>

<!-- Pamphlet needs to be here to overlay the system model -->

<div class="pamphlet">
	<div class="title">
		<h1>The Solar System</h1>
		<h2>Subtitle</h2>
	</div>

	<div class="illustration"></div>

	<div class="info">
		<h3>The Sun</h3>
		<h4>Yellow Dwarf</h4>
		<p>Circumference: 4.379x10^6km</p>
		<p>Age: 4.6 billion years</p>
	</div>
</div>

</body>
</html>
